<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>{{meet_name}}</title>
</head>
<body>
    <header>
        <h1>{{meet_name}}</h1>
        <h2>{{meet_date}}</h2>
    </header>
    <section id="team-results">
        <h2>Overall Team Results</h2>
        
        <table>
            <thead>
                <tr>
                    <th>Place</th>
                    <th>Team Name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                {{team_rows}}
            </tbody>
        </table>
    </section>
    <section id="athlete-results">
        <h2>Athlete Results</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Time</th>
                    <th>Place</th>
                    
                </tr>
            </thead>
            <tbody>
                {{athlete_rows}}
            </tbody>
        </table>
    </section>
    <p><a href="{{team_results_link}}">Click here for full team results</a></p>
</body>
</html>
